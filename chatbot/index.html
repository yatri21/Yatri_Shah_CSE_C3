<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #2d1b4e 50%, #0a0015 100%);
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .chat-container {
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #6a0dad 0%, #8b00ff 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.3);
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .clear-btn {
            background: rgba(138, 43, 226, 0.3);
            border: 1px solid rgba(138, 43, 226, 0.5);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .clear-btn:hover {
            background: rgba(138, 43, 226, 0.5);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: #0f0f1e;
        }

        .message {
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #6a0dad 0%, #8b00ff 100%);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        .message.ai .message-bubble {
            background: linear-gradient(135deg, #1e1e2e 0%, #2a2a3e 100%);
            color: #e0e0e0;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(138, 43, 226, 0.2);
        }

        .message-bubble strong {
            font-weight: 700;
            color: #bb86fc;
        }

        .message-bubble em {
            font-style: italic;
            color: #cf6fff;
        }

        .message-bubble code {
            background: rgba(138, 43, 226, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #bb86fc;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .message-bubble ul {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-bubble li {
            margin: 4px 0;
            line-height: 1.6;
        }

        .message-bubble br {
            display: block;
            content: "";
            margin: 4px 0;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid rgba(138, 43, 226, 0.3);
            display: flex;
            gap: 12px;
            background: #1a1a2e;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid rgba(138, 43, 226, 0.4);
            border-radius: 24px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
            background: #0f0f1e;
            color: #e0e0e0;
        }

        #messageInput:focus {
            border-color: #8b00ff;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        }

        #messageInput::placeholder {
            color: #666;
        }

        #sendBtn {
            background: linear-gradient(135deg, #6a0dad 0%, #8b00ff 100%);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.5);
        }

        #sendBtn:active {
            transform: translateY(0);
        }

        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: linear-gradient(135deg, #1e1e2e 0%, #2a2a3e 100%);
            border-radius: 18px;
            max-width: 70%;
            border: 1px solid rgba(138, 43, 226, 0.2);
        }

        .loading.show {
            display: flex;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #8b00ff;
            animation: bounce 1.4s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .error-message {
            background: rgba(255, 50, 100, 0.2);
            color: #ff6b9d;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 10px 20px;
            display: none;
            border: 1px solid rgba(255, 50, 100, 0.3);
        }

        .error-message.show {
            display: block;
        }

        /* Scrollbar styling */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #0a0a15;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #6a0dad 0%, #8b00ff 100%);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #8b00ff 0%, #a020f0 100%);
        }

        @media (max-width: 768px) {
            .chat-header h1 {
                font-size: 20px;
            }

            .message-bubble {
                max-width: 85%;
            }
        }

        @media (max-width: 480px) {
            .input-container {
                padding: 15px;
            }

            #sendBtn {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ’¬ AI Chatbot</h1>
            <button class="clear-btn" id="clearBtn">Clear Chat</button>
        </div>

        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be added here -->
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="input-container">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message..." 
            >
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        // Get elements
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const errorMessage = document.getElementById('errorMessage');

        // Format message with markdown-like styling
        function formatMessage(text) {
            // Convert **bold** to <strong>
            text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            
            // Convert *italic* to <em>
            text = text.replace(/\*(.+?)\*/g, '<em>$1</em>');
            
            // Convert `code` to <code>
            text = text.replace(/`(.+?)`/g, '<code>$1</code>');
            
            // Convert numbered lists (1. item)
            text = text.replace(/^\d+\.\s+(.+)$/gm, '<li>$1</li>');
            
            // Convert bullet points (- item or * item)
            text = text.replace(/^[\-\*]\s+(.+)$/gm, '<li>$1</li>');
            
            // Wrap consecutive <li> items in <ul>
            text = text.replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>');
            
            // Convert line breaks to <br>
            text = text.replace(/\n/g, '<br>');
            
            return text;
        }

        // Display message function
        function displayMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (isUser ? 'user' : 'ai');
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            
            if (isUser) {
                bubbleDiv.textContent = text;
            } else {
                bubbleDiv.innerHTML = formatMessage(text);
            }
            
            messageDiv.appendChild(bubbleDiv);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Show loading
        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai';
            loadingDiv.id = 'loadingIndicator';
            
            const loadingBubble = document.createElement('div');
            loadingBubble.className = 'loading show';
            loadingBubble.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';
            
            loadingDiv.appendChild(loadingBubble);
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Hide loading
        function hideLoading() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
        }

        // Show error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Send message function
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) {
                showError('Please enter a message');
                return;
            }

            displayMessage(message, true);
            messageInput.value = '';
            
            sendBtn.disabled = true;
            messageInput.disabled = true;
            
            showLoading();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                hideLoading();

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to get response');
                }

                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                } else {
                    displayMessage(data.response, false);
                }

            } catch (error) {
                hideLoading();
                showError('Connection error. Please try again.');
                console.error('Error:', error);
            } finally {
                sendBtn.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        // Clear chat function
        async function clearChat() {
            if (!confirm('Are you sure you want to clear the conversation?')) {
                return;
            }

            try {
                const response = await fetch('/api/clear', {
                    method: 'POST'
                });

                if (response.ok) {
                    messagesContainer.innerHTML = '';
                    displayMessage('Conversation cleared! Start a new chat.', false);
                } else {
                    showError('Failed to clear conversation');
                }
            } catch (error) {
                showError('Connection error. Please try again.');
                console.error('Error:', error);
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        clearBtn.addEventListener('click', clearChat);
        
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input on load
        window.addEventListener('load', function() {
            messageInput.focus();
        });
    </script>
</body>
</html>
